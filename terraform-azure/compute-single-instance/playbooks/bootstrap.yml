---
- hosts: ldbc
  become: true
  tasks:
  - name: Install packages using apt
    block:
      - name: Install aptitude
        apt:
            name: aptitude
            state: latest
            update_cache: true

      - name: Install required system packages
        apt:
            pkg:
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - python3-pip
            - virtualenv
            - python3-setuptools
            - tmux
            - wget
            - git
            - htop
            - vim
            - maven
            - python3-pip
            - unzip
            - zstd
            - fio
            - mdadm
            state: latest
            update_cache: true

      # - name: Select Python 3.9
      #   community.general.alternatives:
      #     name: python3
      #     path: /usr/bin/python3.9
      #     link: /usr/bin/python3
      #     state: auto
    when: ansible_pkg_mgr == 'apt'

  - name: Install packages using yum
    block:
      - name: Install required system packages
        ansible.builtin.yum:
            name:
            - mc
            - the_silver_searcher
            - nmon
            - bmon
            - fzf
            - sysstat
            - tree
            - nano
            - m4
            - make
            - cmake
            - automake
            - gcc
            - gcc-c++
            - kernel-devel
            - zip
            - bc
            - exa
            - bat
            - tldr
            - python3-devel
            state: present
            update_cache: true

      - name: Restart sysstat
        ansible.builtin.service:
            name: sysstat
            state: restarted

      - name: Install additional system packages
        ansible.builtin.yum:
            name:
            - tmux
            - wget
            - wget2
            - git
            - htop
            - vim
            - maven
            - python3-pip
            - unzip
            - zstd
            - fio
            - mdadm
            state: present
    when: ansible_os_family == "RedHat"
 
  - name: Disable SELinux
    shell:
      cmd: |
        echo "sudo setenforce 0" >> ~/.bashrc


  - name: Install pip duckDB
    ansible.builtin.pip:
      name: 
        - duckdb

  - name: Install pip duckDB for user
    ansible.builtin.pip:
      name:
        - duckdb
    become: false

  - name: Get AZCopy for Linux
    get_url:
      url: https://azcopyvnext.azureedge.net/release20221005/azcopy_linux_amd64_10.16.1.tar.gz
      dest: /mnt/azcopy_linux_amd64_10.16.1.tar.gz

  - name: Extract AZ Copy
    ansible.builtin.unarchive:
      src: /mnt/azcopy_linux_amd64_10.16.1.tar.gz
      dest: /mnt
      remote_src: yes

  - name: Copy AZ Copy to usr/bin
    ansible.builtin.copy:
      src: /mnt/azcopy_linux_amd64_10.16.1/azcopy
      dest: /usr/bin/azcopy
      mode: '0755'
      remote_src: yes
